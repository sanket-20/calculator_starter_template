<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="main">
		<div class="left">
			<div class="header">
				<h1>Calculator</h1>
			</div>
			<div id="main-screen">
				<input type="text" value="" disabled id="subVal">
				<input type="text" value="0" id="inputVal">
			</div>
			<div class="buttons">
				<button onclick="">%</button><button onclick="">C</button><button onclick="">DEL</button><button
					onclick="">/</button>
				<button onclick="">7</button><button onclick="">8</button><button onclick="">9</button><button
					onclick="">x</button>
				<button onclick="">4</button><button onclick="">5</button><button onclick="">6</button><button
					onclick="">-</button>
				<button onclick="">1</button><button onclick="">2</button><button onclick="">3</button><button
					onclick="">+</button>
				<button>H</button><button onclick="">0</button><button onclick="">.</button><button
					onclick="">=</button>
			</div>
		</div>
		<div class="right">
			<div class="header">
				<h1>History</h1>
			</div>
			<div id="historyDiv">
				<!-- <div class="his">
                    <p>5-2 =</p>
                    <p>3</p>
                </div> -->
			</div>
			<div id="deleteBtn">
				<button onclick="">Clear All</button>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
